<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Стефанович І.В., ІВ-93, ЛР№6, Варіант №50</title>
    <meta name="description" content="Лабораторна робота №6">
    <meta name="Keywords" content="Події. Регулярні вирази.">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/task1.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Лабораторна робота №6</h1>
      <div class="row">
        <div class="content">
          <div class="form-section__content">
            <form name="main-form" action="#" method="post">
              <label for="pib">ПІБ</label
              ><input placeholder="ТТТТТТ Т.Т." type="text" name="pib" /><br />
              <label for="faculty">Факультет</label
              ><input placeholder="ТТТТ" type="text" name="faculty" /><br />
              <label for="dob">Дата народження</label
              ><input placeholder="ЧЧ.ЧЧ.ЧЧЧЧ" type="text" name="dob" /><br />
              <label for="address">Адреса</label
              ><input
                placeholder="м. ЧЧЧЧЧЧ"
                type="text"
                name="address"
              /><br />
              <label for="email">Пошта</label
              ><input
                placeholder="тттттт@ттттт.com"
                type="text"
                name="email"
              /><br />
            </form>
            <button class="btn" type="submit">Підтвердити</button>
          </div>
        </div>
        <div class="result">
          <h2>Введені дані</h2>
          <div>ПІБ: <span id="pib"></span></div>
          <div>Факультет: <span id="faculty"></span></div>
          <div>Дата народження: <span id="dob"></span></div>
          <div>Адреса: <span id="address"></span></div>
          <div>Пошта: <span id="email"></span></div>
        </div>
      </div>
    </div>
    <script src="js/task1.js"></script>
  </body>
</html>
